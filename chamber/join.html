<header>
<div class="hamburge">
<img src="images/logo.svg" width="70" alt="site logo">
<span>Chamber Of Commerce</span>

<main>
<h1>Join</h1>
<section class="ew1">
<aside>
<form method="get" action="thankyou.html">
<div>
<label for="firstName"></label>
<input type="text" name="firstName" id="firstName" title="firstName" placeholder="First Name" required autocomplete="on" />
</div>

<div>
<label for="lastName"></label>
<input name="lastName" type="text" id="lastName" title="lastName" placeholder="Last Name" required autocomplete="on" />
</div>

<div>
<label for="organization-title"></label>
<input type="text" name="organization-title" id="organization-title" title="organization-title" required placeholder="Organization Title" autocomplete="on" maxlength="7">
</div>

<div>
<label for="email"></label>
<input type="email" name="email" id="email" title="email" required placeholder="Email" autocomplete="on">
</div>

<div>
<label for="tel"></label>
<input type="tel" name="tel" id="tel" title="tel" placeholder="Phone Number" required autocomplete="on">
</div>

<div>
<label for="organization"></label>
<input type="text" name="organization" id="organization" required title="organization" autocomplete="on" placeholder="Organization Name">
</div>

<div>
<label for="membership-level"></label>
<select name="membership-level" id="membership-level">
<option value="NP Membership">NP Membership</option>
<option value="Bronze Membership">Bronze Membership</option>
<option value="Silver Membership">Silver Membership</option>
<option value="Gold Membership">Gold Membership</option>
</select>
</div>
<div>
<label for="description"></label>
<textarea name="description" id="description"></textarea>
</div>

<div>
<input type="hidden" id="timestamp" name="timestamp">
</div>

<div>
<button type="submit" id="sub">Submit</button>
</div>

</form>
</aside>
<aside class="asd">
</aside>
</section>
